<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game on!</title>
    <link href="StyleSheetYatzyForm.css" rel="stylesheet">
    <link rel="stylesheet" href="diceRollStyle.css">
    <h1>Yahtzee</h1>
</head>
<meta charset="UTF-8">

<body>
    <form method="post">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Dice.svg/2000px-Dice.svg.png" class="center resize round"
            alt="Avatar">
        <table class="center">
            <tr class="grey">
                <td class="bold">Name:</td>
                <td><input type="text" class="grey" placeholder="Player 1"></td>
                <td><input type="text" class="grey" placeholder="Player 2"></td>
                <td><input type="text" class="grey" placeholder="Player 3"></td>
                <td><input type="text" class="grey" placeholder="Player 4"></td>
            </tr>


            <tr>
                <td>Ones: </td>
                <td><input id="player1_ones" type="number" min="0" max="5" step="1" value="0"></td>
                <td><input id="player2_ones" type="number" min="0" max="5" step="1" value="0"></td>
                <td><input id="player3_ones" type="number" min="0" max="5" step="1" value="0"></td>
                <td><input id="player4_ones" type="number" min="0" max="5" step="1" value="0"></td>
            </tr>
            <tr>
                <td>Twos:</td>
                <td><input id="player1_twos" type="number" min="0" max="10" step="2" value="0"></td>
                <td><input id="player2_twos" type="number" min="0" max="10" step="2" value="0"></td>
                <td><input id="player3_twos" type="number" min="0" max="10" step="2" value="0"></td>
                <td><input id="player4_twos" type="number" min="0" max="10" step="2" value="0"></td>
            </tr>
            <tr>
                <td>Threes:</td>
                <td><input id="player1_threes" type="number" min="0" max="15" step="3" value="0"></td>
                <td><input id="player2_threes" type="number" min="0" max="15" step="3" value="0"></td>
                <td><input id="player3_threes" type="number" min="0" max="15" step="3" value="0"></td>
                <td><input id="player4_threes" type="number" min="0" max="15" step="3" value="0"></td>
            </tr>
            <tr>
                <td>Fours:</td>
                <td><input id="player1_fours" type="number" min="0" max="20" step="4" value="0"></td>
                <td><input id="player2_fours" type="number" min="0" max="20" step="4" value="0"></td>
                <td><input id="player3_fours" type="number" min="0" max="20" step="4" value="0"></td>
                <td><input id="player4_fours" type="number" min="0" max="20" step="4" value="0"></td>
            </tr>
            <tr>
                <td>Fives:</td>
                <td><input id="player1_fives" type="number" min="0" max="25" step="5" value="0"></td>
                <td><input id="player2_fives" type="number" min="0" max="25" step="5" value="0"></td>
                <td><input id="player3_fives" type="number" min="0" max="25" step="5" value="0"></td>
                <td><input id="player4_fives" type="number" min="0" max="25" step="5" value="0"></td>
            </tr>
            <tr>
                <td>Sixes:</td>
                <td><input id="player1_sixes" type="number" min="0" max="30" step="6" value="0"></td>
                <td><input id="player2_sixes" type="number" min="0" max="30" step="6" value="0"></td>
                <td><input id="player3_sixes" type="number" min="0" max="30" step="6" value="0"></td>
                <td><input id="player4_sixes" type="number" min="0" max="30" step="6" value="0"></td>
            </tr>
            <tr class="grey">
                <td class="bold">Sum:</td>
                <td><input id="player1_bonussum" type="number" class="grey" min="0" max="105" step="1"></td>
                <td><input id="player2_bonussum" type="number" class="grey" min="0" max="105" step="1"></td>
                <td><input id="player3_bonussum" type="number" class="grey" min="0" max="105" step="1"></td>
                <td><input id="player4_bonussum" type="number" class="grey" min="0" max="105" step="1"></td>
            </tr>
            <tr class="grey">
                <td class="bold">Bonus:</td>
                <td><input id="player1_bonus" type="number" class="grey" min="0" max="50" step="50"></td>
                <td><input id="player2_bonus" type="number" class="grey" min="0" max="50" step="50"></td>
                <td><input id="player3_bonus" type="number" class="grey" min="0" max="50" step="50"></td>
                <td><input id="player4_bonus" type="number" class="grey" min="0" max="50" step="50"></td>
            </tr>
            <tr>
                <td>Pair:</td>
                <td><input id="player1_pair" type="number" min="2" max="12" step="1" value="0"></td>
                <td><input id="player2_pair" type="number" min="2" max="12" step="1" value="0"></td>
                <td><input id="player3_pair" type="number" min="2" max="12" step="1" value="0"></td>
                <td><input id="player4_pair" type="number" min="2" max="12" step="1" value="0"></td>
            </tr>
            <tr>
                <td>Two Pairs:</td>
                <td><input id="player1_2pair" type="number" min="0" max="22" step="1" value="0"></td>
                <td><input id="player2_2pair" type="number" min="0" max="22" step="1" value="0"></td>
                <td><input id="player3_2pair" type="number" min="0" max="22" step="1" value="0"></td>
                <td><input id="player4_2pair" type="number" min="0" max="22" step="1" value="0"></td>
            </tr>
            <tr>
                <td>Three of a kind:</td>
                <td><input id="player1_3OfKind" type="number" min="0" max="18" step="1" value="0"></td>
                <td><input id="player2_3OfKind" type="number" min="0" max="18" step="1" value="0"></td>
                <td><input id="player3_3OfKind" type="number" min="0" max="18" step="1" value="0"></td>
                <td><input id="player4_3OfKind" type="number" min="0" max="18" step="1" value="0"></td>
            </tr>
            <tr>
                <td>Four of a kind:</td>
                <td><input id="player1_4OfKind" type="number" min="0" max="24" step="1" value="0"></td>
                <td><input id="player2_4OfKind" type="number" min="0" max="24" step="1" value="0"></td>
                <td><input id="player3_4OfKind" type="number" min="0" max="24" step="1" value="0"></td>
                <td><input id="player4_4OfKind" type="number" min="0" max="24" step="1" value="0"></td>
            </tr>
            <tr>
                <td>Small Straight:</td>
                <td><input id="player1_smallStraight" type="number" min="0" max="15" step="15" value="0"></td>
                <td><input id="player2_smallStraight" type="number" min="0" max="15" step="15" value="0"></td>
                <td><input id="player3_smallStraight" type="number" min="0" max="15" step="15" value="0"></td>
                <td><input id="player4_smallStraight" type="number" min="0" max="15" step="15" value="0"></td>
            </tr>
            <tr>
                <td>Large Straight:</td>
                <td><input id="player1_largeStraight" type="number" min="0" max="20" step="20" value="0"></td>
                <td><input id="player2_largeStraight" type="number" min="0" max="20" step="20" value="0"></td>
                <td><input id="player3_largeStraight" type="number" min="0" max="20" step="20" value="0"></td>
                <td><input id="player4_largeStraight" type="number" min="0" max="20" step="20" value="0"></td>
            </tr>
            <tr>
                <td>Full House:</td>
                <td><input id="player1_fullHouse" type="number" min="0" max="28" step="1" value="0"></td>
                <td><input id="player2_fullHouse" type="number" min="0" max="28" step="1" value="0"></td>
                <td><input id="player3_fullHouse" type="number" min="0" max="28" step="1" value="0"></td>
                <td><input id="player4_fullHouse" type="number" min="0" max="28" step="1" value="0"></td>
            </tr>
            <tr>
                <td>Chance:</td>
                <td><input id="player1_chance" type="number" min="0" max="30" step="1" value="0"></td>
                <td><input id="player2_chance" type="number" min="0" max="30" step="1" value="0"></td>
                <td><input id="player3_chance" type="number" min="0" max="30" step="1" value="0"></td>
                <td><input id="player4_chance" type="number" min="0" max="30" step="1" value="0"></td>
            </tr>
            <tr>
                <td>Yatzy:</td>
                <td><input id="player1_yatzy" type="number" min="0" max="50" step="50" value="0"></td>
                <td><input id="player2_yatzy" type="number" min="0" max="50" step="50" value="0"></td>
                <td><input id="player3_yatzy" type="number" min="0" max="50" step="50" value="0"></td>
                <td><input id="player4_yatzy" type="number" min="0" max="50" step="50" value="0"></td>
            </tr>
            <tr>
                <td class="bold">Total:</td>

                <td><input id="player1_totalSum" type="number" class="grey" min="0" max="374" step="1"></td>
                <td><input id="player2_totalSum" type="number" class="grey" min="0" max="374" step="1"></td>
                <td><input id="player3_totalSum" type="number" class="grey" min="0" max="374" step="1"></td>
                <td><input id="player4_totalSum" type="number" class="grey" min="0" max="374" step="1"></td>

            </tr>

                




        </table>

    </form>
