<!DOCTYPE html>
<html>

<head>
        <meta name = "viewport"
        content =
        "width=device-width, initial-scale=1.0">
    <title>Game on!</title>
    <link href="StyleSheetYatzyForm.css" rel="stylesheet">
    <h1>Yatzy</h1>
</head>
<meta charset="UTF-8">

<body>
    <form method="post">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Dice.svg/2000px-Dice.svg.png" class="center resize round"
            alt="Avatar">
        <table class="center">
            <tr id="grey">
                <td class="bold">Name:</td>
                <td><input type="text" id="grey" placeholder="Player 1"></td>
                <td><input type="text" id="grey" placeholder="Player 2"></td>
                <td><input type="text" id="grey" placeholder="Player 3"></td>
                <td><input type="text" id="grey" placeholder="Player 4"></td>
            </tr>


            <tr>
                <td>Ones: </td>
                <td><input type="number" min="0" max="5" step="1"></td>
                <td><input type="number" min="0" max="5" step="1"></td>
                <td><input type="number" min="0" max="5" step="1"></td>
                <td><input type="number" min="0" max="5" step="1"></td>
            </tr>
            <tr>
                <td>Twos:</td>
                <td><input type="number" min="0" max="10" step="2"></td>
                <td><input type="number" min="0" max="10" step="2"></td>
                <td><input type="number" min="0" max="10" step="2"></td>
                <td><input type="number" min="0" max="10" step="2"></td>
            </tr>
            <tr>
                <td>Threes:</td>
                <td><input type="number" min="0" max="15" step="3"></td>
                <td><input type="number" min="0" max="15" step="3"></td>
                <td><input type="number" min="0" max="15" step="3"></td>
                <td><input type="number" min="0" max="15" step="3"></td>
            </tr>
            <tr>
                <td>Fours:</td>
                <td><input type="number" min="0" max="20" step="4"></td>
                <td><input type="number" min="0" max="20" step="4"></td>
                <td><input type="number" min="0" max="20" step="4"></td>
                <td><input type="number" min="0" max="20" step="4"></td>
            </tr>
            <tr>
                <td>Fives:</td>
                <td><input type="number" min="0" max="25" step="5"></td>
                <td><input type="number" min="0" max="25" step="5"></td>
                <td><input type="number" min="0" max="25" step="5"></td>
                <td><input type="number" min="0" max="25" step="5"></td>
            </tr>
            <tr>
                <td>Sixes:</td>
                <td><input type="number" min="0" max="30" step="6"></td>
                <td><input type="number" min="0" max="30" step="6"></td>
                <td><input type="number" min="0" max="30" step="6"></td>
                <td><input type="number" min="0" max="30" step="6"></td>
            </tr>
            <tr id="grey">
                <td class="bold">Sum:</td>
                <td><input type="number" id="grey" min="0" max="105" step="1"></td>
                <td><input type="number" id="grey" min="0" max="105" step="1"></td>
                <td><input type="number" id="grey" min="0" max="105" step="1"></td>
                <td><input type="number" id="grey" min="0" max="105" step="1"></td>
            </tr>
            <tr id="grey">
                <td class="bold">Bonus:</td>
                <td><input type="number" id="grey" min="0" max="50" step="50"></td>
                <td><input type="number" id="grey" min="0" max="50" step="50"></td>
                <td><input type="number" id="grey" min="0" max="50" step="50"></td>
                <td><input type="number" id="grey" min="0" max="50" step="50"></td>
            </tr>
            <tr>
                <td>Pair:</td>
                <td><input type="number" min="2" max="12" step="1"></td>
                <td><input type="number" min="2" max="12" step="1"></td>
                <td><input type="number" min="2" max="12" step="1"></td>
                <td><input type="number" min="2" max="12" step="1"></td>
            </tr>
            <tr>
                <td>Two Pairs:</td>
                <td><input type="number" min="0" max="24" step="1"></td>
                <td><input type="number" min="0" max="24" step="1"></td>
                <td><input type="number" min="0" max="24" step="1"></td>
                <td><input type="number" min="0" max="24" step="1"></td>
            </tr>
            <tr>
                <td>Two Pairs:</td>
                <td><input type="number" min="0" max="22" step="1"></td>
                <td><input type="number" min="0" max="22" step="1"></td>
                <td><input type="number" min="0" max="22" step="1"></td>
                <td><input type="number" min="0" max="22" step="1"></td>
            </tr>
            <tr>
                <td>Three of a kind:</td>
                <td><input type="number" min="0" max="18" step="1"></td>
                <td><input type="number" min="0" max="18" step="1"></td>
                <td><input type="number" min="0" max="18" step="1"></td>
                <td><input type="number" min="0" max="18" step="1"></td>
            </tr>
            <tr>
                <td>Four of a kind:</td>
                <td><input type="number" min="0" max="24" step="1"></td>
                <td><input type="number" min="0" max="24" step="1"></td>
                <td><input type="number" min="0" max="24" step="1"></td>
                <td><input type="number" min="0" max="24" step="1"></td>
            </tr>
            <tr>
                <td>Small Straight:</td>
                <td><input type="number" min="0" max="15" step="15"></td>
                <td><input type="number" min="0" max="15" step="15"></td>
                <td><input type="number" min="0" max="15" step="15"></td>
                <td><input type="number" min="0" max="15" step="15"></td>
            </tr>
            <tr>
                <td>Large Straight:</td>
                <td><input type="number" min="0" max="20" step="20"></td>
                <td><input type="number" min="0" max="20" step="20"></td>
                <td><input type="number" min="0" max="20" step="20"></td>
                <td><input type="number" min="0" max="20" step="20"></td>
            </tr>
            <tr>
                <td>Full House:</td>
                <td><input type="number" min="0" max="28" step="1"></td>
                <td><input type="number" min="0" max="28" step="1"></td>
                <td><input type="number" min="0" max="28" step="1"></td>
                <td><input type="number" min="0" max="28" step="1"></td>
            </tr>
            <tr>
                <td>Chance:</td>
                <td><input type="number" min="0" max="30" step="1"></td>
                <td><input type="number" min="0" max="30" step="1"></td>
                <td><input type="number" min="0" max="30" step="1"></td>
                <td><input type="number" min="0" max="30" step="1"></td>
            </tr>
            <tr>
                <td>Yatzy:</td>
                <td><input type="number" min="0" max="50" step="50"></td>
                <td><input type="number" min="0" max="50" step="50"></td>
                <td><input type="number" min="0" max="50" step="50"></td>
                <td><input type="number" min="0" max="50" step="50"></td>
            </tr>
            <tr id="grey">
                <td class="bold">Total:</td>
                <td><input type="number" id="grey" min="0" max="374" step="1"></td>
                <td><input type="number" id="grey" min="0" max="374" step="1"></td>
                <td><input type="number" id="grey" min="0" max="374" step="1"></td>
                <td><input type="number" id="grey" min="0" max="374" step="1"></td>
            </tr>






        </table>

    </form>


    <head>

        <link rel="stylesheet" href="diceRollStyle.css">
    </head>

    <body>
        <p id="placeholder">

        </p>
        <button id="button">Roll Dice</button>
        <script src="diceRollStyle.css"></script>
        <script src="diceRoller.js"></script>

                class="profiles"></a>
                <a href="profilsida.html"><img src="https://timedotcom.files.wordpress.com/2015/09/gettyimages-476421814.jpg" 
                class="profiles"></a>
                <img src="https://m.media-amazon.com/images/M/MV5BMTQ5Nzg2MTgwMl5BMl5BanBnXkFtZTcwNTA0NjcxMw@@._V1_UY317_CR0,0,214,317_AL_.jpg"
                class="profiles">
                <img src="http://images.gawker.com/19c1n81adets6jpg/c_scale,fl_progressive,q_80,w_800.jpg"
                class="profiles">

            </div>
        <br><br>


    </body>

</html>
